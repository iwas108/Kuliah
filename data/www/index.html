<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ESP32 Dashboard</title>
    <link rel="stylesheet" href="pico.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>ESP32 Realtime Dashboard</strong></li>
            </ul>
        </nav>
        <header>
            <blockquote>
                "The device IP Address is <span id="ip"></span> and currently the device is up for <span id="uptime"></span> milli seconds. The device is connected to the WiFi Network <span id="ssid"></span> with signal strength around <span id="rssi"></span>%."
                <footer>
                  <cite>- Powered by WebSocket</cite>
                </footer>
            </blockquote>
            <hr>
        </header>
        <article>
            <div class="grid"><h3><center>Control Switches</center></h3></div>
            <div class="grid">
                <div><button id="switch1" role="button" class="secondary outline">Switch 1 OFF</button></div>
                <div><button id="switch2" role="button" class="secondary outline">Switch 2 OFF</button></div>
                <div><button id="switch3" role="button" class="secondary outline">Switch 3 OFF</button></div>
            </div>
        </article>
        <div class="grid">
            <article>
                <div class="card-header">
                    <h6>üå°Ô∏è Temperature</h6>
                </div>
                <div class="card-body">
                    <h1><span id="temperature"></span> ¬∞C</h1>
                </div>
            </article>
            <article>
                <div class="card-header">
                    <h6>üíß Humidity</h6>
                </div>
                <div class="card-body">
                    <h1><span id="humidity"></span> %</h1>
                </div>
            </article>
        </div>
        <footer>
            <hr>
            &copy; 2023 PSTI
        </footer>
    </main>
</body>
</html>
